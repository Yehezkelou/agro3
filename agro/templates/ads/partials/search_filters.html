<div class="card mb-4">
    <div class="card-header bg-light">
        <h5 class="mb-0">Filtrer les annonces</h5>
    </div>
    <div class="card-body">
        <form method="get" class="row g-3">
            <div class="col-md-12">
                <label for="search" class="form-label">Recherche</label>
                <input type="text" name="search" class="form-control" id="search" 
                       placeholder="Mots-clés..." value="{{ request.GET.search }}">
            </div>
            
            <div class="col-md-6">
                <label for="category" class="form-label">Catégorie</label>
                <select name="category" id="category" class="form-select">
                    <option value="">Toutes catégories</option>
                    {% for category in categories %}
                    <option value="{{ category.id }}" 
                            {% if request.GET.category == category.id|stringformat:"s" %}selected{% endif %}>
                        {{ category.name }}
                    </option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="col-md-6">
                <label for="location" class="form-label">Localisation</label>
                <input type="text" name="location" class="form-control" id="location" 
                       placeholder="Ville, région..." value="{{ request.GET.location }}">
            </div>
            
            <div class="col-md-6">
                <label for="min_price" class="form-label">Prix min</label>
                <input type="number" name="min_price" class="form-control" id="min_price" 
                       placeholder="Minimum" value="{{ request.GET.min_price }}">
            </div>
            
            <div class="col-md-6">
                <label for="max_price" class="form-label">Prix max</label>
                <input type="number" name="max_price" class="form-control" id="max_price" 
                       placeholder="Maximum" value="{{ request.GET.max_price }}">
            </div>
            
            <div class="col-md-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="is_featured" id="is_featured" 
                           {% if request.GET.is_featured %}checked{% endif %}>
                    <label class="form-check-label" for="is_featured">
                        Annonces en vedette seulement
                    </label>
                </div>
            </div>
            
            <div class="col-md-12">
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-funnel"></i> Filtrer
                    </button>
                    <a href="{% url 'ads:ad_list' %}" class="btn btn-outline-secondary">
                        Réinitialiser
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>
