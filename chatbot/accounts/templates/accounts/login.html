{% extends "base.html" %}

{% block title %}Connexion | Agrosmart{% endblock %}

{% block styles %}
<style>
    /* Styles spécifiques pour la page de connexion */
    .auth-container {
        max-width: 450px;
        margin: 2rem auto;
    }
    
    .auth-card {
        border: none;
        border-radius: 1rem;
        overflow: hidden;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
        background-color: white;
    }
    
    .auth-header {
        background: linear-gradient(135deg, #2196F3, #1976D2);
        padding: 1.75rem 2rem;
        position: relative;
    }
    
    .auth-header h3 {
        color: white;
        font-weight: 600;
        margin: 0;
        display: flex;
        align-items: center;
        gap: 0.75rem;
        font-size: 1.5rem;
    }
    
    .auth-header i {
        font-size: 1.5rem;
        background-color: rgba(255, 255, 255, 0.2);
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
    }
    
    .auth-body {
        padding: 2.5rem;
    }
    
    .form-floating {
        margin-bottom: 1.5rem;
    }
    
    .form-floating > .form-control {
        padding: 1.5rem 1rem;
        height: calc(3.5rem + 2px);
        font-size: 1rem;
        border-radius: 0.5rem;
        border: 1px solid #e0e0e0;
        background-color: #f8f8f8;
        transition: all 0.3s ease;
    }
    
    .form-floating > .form-control:focus {
        box-shadow: 0 0 0 0.25rem rgba(33, 150, 243, 0.25);
        border-color: #2196F3;
        background-color: #fff;
    }
    
    .form-floating > label {
        padding: 1rem;
        color: #666;
    }
    
    .btn-auth {
        background: linear-gradient(135deg, #2196F3, #1976D2);
        border: none;
        border-radius: 0.5rem;
        padding: 1rem;
        font-weight: 500;
        font-size: 1.1rem;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.75rem;
        transition: all 0.3s ease;
        margin-top: 1rem;
        color: white;
    }
    
    .btn-auth:hover {
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(33, 150, 243, 0.4);
        background: linear-gradient(135deg, #1E88E5, #1565C0);
    }
    
    .btn-auth i {
        font-size: 1.25rem;
    }
    
    .auth-footer {
        padding: 1.5rem 2rem;
        background-color: #f8f9fa;
        border-top: 1px solid rgba(0, 0, 0, 0.05);
        text-align: center;
    }
    
    .auth-footer p {
        font-size: 1rem;
        color: #666;
    }
    
    .auth-footer a {
        color: #2196F3;
        font-weight: 500;
        text-decoration: none;
        transition: all 0.2s ease;
    }
    
    .auth-footer a:hover {
        color: #1565C0;
        text-decoration: underline;
    }
    
    .auth-decorations {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        overflow: hidden;
        z-index: -1;
    }
    
    .auth-decoration {
        position: absolute;
        background: linear-gradient(135deg, rgba(76, 175, 80, 0.5), rgba(46, 125, 50, 0.3));
        border-radius: 50%;
    }
    
    .auth-decoration-1 {
        width: 300px;
        height: 300px;
        top: -150px;
        left: -150px;
        opacity: 0.3;
    }
    
    .auth-decoration-2 {
        width: 200px;
        height: 200px;
        bottom: -100px;
        right: -100px;
        opacity: 0.2;
    }
    
    /* Effet de découpage sur les décorations */
    .auth-decoration::before {
        content: '';
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.2);
        transform: rotate(45deg);
    }
    
    /* Dark mode support */
    @media (prefers-color-scheme: dark) {
        .auth-card {
            background-color: #2d2d2d;
        }
        
        .form-floating > .form-control {
            background-color: #333;
            border-color: #444;
            color: #e0e0e0;
        }
        
        .form-floating > .form-control:focus {
            background-color: #3a3a3a;
        }
        
        .form-floating > label {
            color: #aaa;
        }
        
        .auth-footer {
            background-color: #252525;
            border-top-color: rgba(255, 255, 255, 0.05);
        }
        
        .auth-footer p {
            color: #ccc;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="auth-decorations">
    <div class="auth-decoration auth-decoration-1"></div>
    <div class="auth-decoration auth-decoration-2"></div>
</div>

<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h3><i class="bi bi-box-arrow-in-right"></i> Connexion</h3>
        </div>
        <div class="auth-body">
            <form method="post">
                {% csrf_token %}
                
                <div class="form-floating">
                    <input type="text" name="username" class="form-control" id="username" placeholder="Nom d'utilisateur" required>
                    <label for="username">Nom d'utilisateur</label>
                </div>
                
                <div class="form-floating">
                    <input type="password" name="password" class="form-control" id="password" placeholder="Mot de passe" required>
                    <label for="password">Mot de passe</label>
                </div>
                
                <button type="submit" class="btn btn-auth w-100">
                    <i class="bi bi-box-arrow-in-right"></i> Se connecter
                </button>
            </form>
        </div>
        <div class="auth-footer">
            <p class="mb-0">Pas encore de compte? 
                <a href="{% url 'accounts:register' %}">Inscrivez-vous</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
