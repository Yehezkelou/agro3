<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}AgroSmart Formation{% endblock %}</title>
</head>
<body>
    <nav>
        <a href="{% url 'home' %}">Accueil</a>
        {% if user.is_authenticated %}
            <a href="{% url 'profile' %}">Mon Profil</a>
            <a href="{% url 'formations:list' %}">Formations</a>
            <a href="{% url 'logout' %}">Déconnexion</a>
        {% else %}
            <a href="{% url 'login' %}">Connexion</a>
            <a href="{% url 'register' %}">Inscription</a>
        {% endif %}
    </nav>

    <main>
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <div>{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}

        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>© 2023 AgroSmart - Tous droits réservés</p>
    </footer>
</body>
</html>
